  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00519c;
      --bg: #9fa2a5;
      --text: #222;
      --light-text: #555;
      --transition: 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    main {
      max-width: 700px;
      margin: 100px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 40px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #c5c5c5;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text);
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #1d1d1d;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color var(--transition);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background var(--transition), transform var(--transition);
    }

    button:hover {
      background-color: #004f9e;
      transform: translateY(-2px);
    }

    .contact-info {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--light-text);
    }

    .contact-item svg {
      width: 24px;
      height: 24px;
      fill: var(--accent);
      flex-shrink: 0;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color var(--transition);
    }

    a:hover {
      color: #005bb5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      h1 { font-size: 1.6rem; }
      form { padding: 25px 20px; }
    }

.contact-info {
  display: flex;

  gap: 15px;
}

.contact-button {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 18px;
  background-color: #9ca3b8;
  color: #000000;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

.contact-button svg,
.contact-button img {
  width: 24px;
  height: 24px;
}

.contact-button:hover {
  background-color: #0072e0;
  color: white;
  transform: translateY(-2px);
}



  </style>
